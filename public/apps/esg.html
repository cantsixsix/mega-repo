<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESG Calculator</title>
  <link rel="stylesheet" href="/styles/app.css">
</head>
<body class="app-page app-esg">
  <div class="app-container">
    <header class="app-header">
      <a href="/" class="back-link">‚Üê Voltar</a>
      <div class="app-title">
        <span class="app-icon">üå±</span>
        <h1>ESG Calculator</h1>
      </div>
      <p class="app-subtitle">Calcule m√©tricas ESG para empresas B2B</p>
    </header>

    <main class="app-main">
      <div class="input-section">
        <form id="appForm">
          <div class="form-group">
            <label for="input">Informa√ß√µes da empresa</label>
            <textarea id="input" rows="8" required placeholder="Ex: SaaS B2B com 200 funcion√°rios, opera√ß√£o 100% remota. Pr√°ticas: home office permanente reduzindo deslocamentos, pol√≠tica de diversidade com 40% mulheres em cargos de lideran√ßa, programa de reciclagem de equipamentos eletr√¥nicos, parcerias com fornecedores certificados carbon-neutral."></textarea>
          </div>
          <button type="submit" class="btn-primary">
            <span class="btn-icon">üìä</span>
            Calcular M√©tricas ESG
          </button>
        </form>
      </div>

      <div class="output-section" id="outputSection" class="hidden">
        <div class="output-header">
          <h2>Relat√≥rio ESG</h2>
          <button onclick="copyOutput()" class="btn-secondary">üìã Copiar</button>
        </div>
        <div id="output" class="output-content"></div>
      </div>
    </main>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Calculando m√©tricas ESG...</p>
    </div>
  </div>

  <script src="/scripts/app.js"></script>
  <script>
    document.getElementById('appForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();
      
      try {
        const data = await apiCall('esg', {
          input: document.getElementById('input').value
        });
        
        hideLoading();
        
        if (data.ok) {
          document.getElementById('outputSection').classList.remove('hidden');
          const html = data.output
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\n/g, '<br>');
          
          document.getElementById('output').innerHTML = html;
          document.getElementById('output').dataset.raw = data.output;
        } else {
          showAlert(data.error || 'Erro ao calcular', 'error');
        }
      } catch (error) {
        hideLoading();
        showAlert('Erro de conex√£o', 'error');
      }
    });

    function copyOutput() {
      const text = document.getElementById('output').dataset.raw;
      navigator.clipboard.writeText(text).then(() => showAlert('Copiado!'));
    }
  </script>
</body>
</html>
