    <main class="app-main">
      <div class="input-section">
        <form id="appForm">
          <div class="form-group">
            <label for="input">TranscriÃ§Ã£o ou resumo do episÃ³dio</label>
            <textarea id="input" rows="10" required placeholder="Ex: [00:00] IntroduÃ§Ã£o e apresentaÃ§Ã£o do guest [05:30] DiscussÃ£o sobre tendÃªncias de IA no mercado [15:00] Cases de sucesso implementando machine learning [30:00] Perguntas da audiÃªncia [45:00] Encerramento

      <div class="output-section hidden" id="outputSection">

  <script src="/scripts/app.js"></script>
  <script>
    document.getElementById('appForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();
      
      try {
        const data = await apiCall('podcast', {
          input: document.getElementById('input').value
        });
        
        hideLoading();
        
        if (data.ok) {
          document.getElementById('outputSection').classList.remove('hidden');
          
          // Highlights
          if (data.highlights && data.highlights.length > 0) {
            document.getElementById('highlights').innerHTML = `
              <h3 class="section-title">ğŸ’ Highlights</h3>
              ${data.highlights.map(h => `
                <div class="list-item list-item-highlight">
                  <p>"${h}"</p>
                </div>
              `).join('')}
            `;
          }
          
          const html = data.output.replace(/\n/g, '<br>');
          document.getElementById('output').innerHTML = html;
          document.getElementById('output').dataset.raw = data.output;
        } else {
          showAlert(data.error || 'Erro ao gerar', 'error');
        }
      } catch (error) {
        hideLoading();
        showAlert('Erro de conexÃ£o', 'error');
      }
    });

    function copyOutput() {
      const text = document.getElementById('output').dataset.raw;
      navigator.clipboard.writeText(text).then(() => showAlert('Copiado!'));
    }
  </script>
