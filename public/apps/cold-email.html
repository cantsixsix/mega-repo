<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cold Email Generator</title>
  <link rel="stylesheet" href="/styles/app.css">
</head>
<body class="app-page app-cold-email">
  <div class="app-container">
    <header class="app-header">
      <a href="/" class="back-link">â† Voltar</a>
      <div class="app-title">
        <span class="app-icon">ğŸ“§</span>
        <h1>Cold Email Generator</h1>
      </div>
      <p class="app-subtitle">Gere emails persuasivos com anÃ¡lise de deliverability</p>
    </header>

    <main class="app-main">
      <div class="input-section">
        <form id="appForm">
          <div class="form-group">
            <label for="input">InformaÃ§Ãµes do prospect e contexto</label>
            <textarea id="input" rows="6" required placeholder="Ex: Prospect: JoÃ£o Silva, CTO da TechCorp. Empresa: SaaS de analytics com 50 funcionÃ¡rios. Pain point: dificuldade em visualizar dados em tempo real. Oferecemos: plataforma de dashboards customizÃ¡veis."></textarea>
          </div>
          <button type="submit" class="btn-primary">
            <span class="btn-icon">âœ¨</span>
            Gerar Email
          </button>
        </form>
      </div>

      <div class="output-section" id="outputSection" class="hidden">
        <div class="output-header">
          <h2>Seu Cold Email</h2>
          <button onclick="copyOutput()" class="btn-secondary">ğŸ“‹ Copiar</button>
        </div>
        
        <div id="deliverability" class="stats-grid mb-20"></div>
        <div id="output" class="output-content"></div>
      </div>
    </main>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Gerando email...</p>
    </div>
  </div>

  <script src="/scripts/app.js"></script>
  <script>
    document.getElementById('appForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();
      
      try {
        const data = await apiCall('cold-email', {
          input: document.getElementById('input').value
        });
        
        hideLoading();
        
        if (data.ok) {
          document.getElementById('outputSection').classList.remove('hidden');
          document.getElementById('output').innerHTML = data.output.replace(/\n/g, '<br>');
          document.getElementById('output').dataset.raw = data.output;
          
          if (data.deliverability) {
            const d = data.deliverability;
            document.getElementById('deliverability').innerHTML = `
              <div class="stat-card ${d.hasSpf ? 'stat-card-success' : 'stat-card-error'}">
                <span class="stat-value">${d.hasSpf ? 'âœ“' : 'âœ—'}</span>
                <span class="stat-label">SPF</span>
              </div>
              <div class="stat-card ${d.hasDmarc ? 'stat-card-success' : 'stat-card-error'}">
                <span class="stat-value">${d.hasDmarc ? 'âœ“' : 'âœ—'}</span>
                <span class="stat-label">DMARC</span>
              </div>
              <div class="stat-card ${d.hasDkim ? 'stat-card-success' : 'stat-card-error'}">
                <span class="stat-value">${d.hasDkim ? 'âœ“' : 'âœ—'}</span>
                <span class="stat-label">DKIM</span>
              </div>
            `;
          }
        } else {
          showAlert(data.error || 'Erro ao gerar', 'error');
        }
      } catch (error) {
        hideLoading();
        showAlert('Erro de conexÃ£o', 'error');
      }
    });

    function copyOutput() {
      const text = document.getElementById('output').dataset.raw;
      navigator.clipboard.writeText(text).then(() => showAlert('Copiado!'));
    }
  </script>
</body>
</html>
