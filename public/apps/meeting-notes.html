<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Notes AI</title>
  <link rel="stylesheet" href="/styles/app.css">
</head>
<body class="app-page app-meeting-notes">
  <div class="app-container">
    <header class="app-header">
      <a href="/" class="back-link">‚Üê Voltar</a>
      <div class="app-title">
        <span class="app-icon">üìù</span>
        <h1>Meeting Notes AI</h1>
      </div>
      <p class="app-subtitle">Transforme transcri√ß√µes em notas estruturadas</p>
    </header>

    <main class="app-main">
      <div class="input-section">
        <form id="appForm">
          <div class="form-group">
            <label for="niche">Tipo de Reuni√£o</label>
            <select id="niche">
              <option value="geral">Geral</option>
              <option value="vendas">Vendas</option>
              <option value="medicina">Medicina</option>
              <option value="legal">Jur√≠dico</option>
            </select>
          </div>

          <div class="form-group">
            <label for="input">Transcri√ß√£o ou notas da reuni√£o</label>
            <textarea id="input" rows="10" required placeholder="Cole aqui a transcri√ß√£o da reuni√£o ou suas anota√ß√µes..."></textarea>
          </div>
          <button type="submit" class="btn-primary">
            <span class="btn-icon">‚ú®</span>
            Gerar Notas Estruturadas
          </button>
        </form>
      </div>

      <div class="output-section hidden" id="outputSection">
        <div class="output-header">
          <h2>Notas da Reuni√£o</h2>
          <button onclick="copyOutput()" class="btn-secondary">üìã Copiar</button>
        </div>
        
        <div id="actionItems" class="mb-20"></div>
        <div id="output" class="output-content"></div>
      </div>
    </main>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Estruturando notas...</p>
    </div>
  </div>

  <script src="/scripts/app.js"></script>
  <script>
    document.getElementById('appForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoading();
      
      try {
        const data = await apiCall('meeting-notes', {
          input: document.getElementById('input').value,
          niche: document.getElementById('niche').value
        });
        
        hideLoading();
        
        if (data.ok) {
          document.getElementById('outputSection').classList.remove('hidden');
          
          // Action items destacados
          if (data.actionItems && data.actionItems.length > 0) {
            document.getElementById('actionItems').innerHTML = `
              <h3 class="section-title">‚ö° Action Items</h3>
              ${data.actionItems.map(item => `
                <div class="list-item list-item-tight">
                  <p>${item}</p>
                </div>
              `).join('')}
            `;
          }
          
          const html = data.output.replace(/\n/g, '<br>');
          document.getElementById('output').innerHTML = html;
          document.getElementById('output').dataset.raw = data.output;
        } else {
          showAlert(data.error || 'Erro ao gerar', 'error');
        }
      } catch (error) {
        hideLoading();
        showAlert('Erro de conex√£o', 'error');
      }
    });

    function copyOutput() {
      const text = document.getElementById('output').dataset.raw;
      navigator.clipboard.writeText(text).then(() => showAlert('Copiado!'));
    }
  </script>
</body>
</html>
